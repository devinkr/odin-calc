<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcumalator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

<div id="calc">
    <div id="display"></div>
    <div id="calcButtons">
        <button class="btn numberButtons">7</button>
        <button class="btn numberButtons">8</button>
        <button class="btn numberButtons">9</button>
        <button class="btn operatorButtons">/</button>

        <button class="btn numberButtons">4</button>
        <button class="btn numberButtons">5</button>
        <button class="btn numberButtons">6</button>
        <button class="btn operatorButtons">*</button>

        <button class="btn numberButtons">1</button>
        <button class="btn numberButtons">2</button>
        <button class="btn numberButtons">3</button>
        <button class="btn operatorButtons">-</button>

        <button class="btn numberButtons">0</button>
        <button class="btn">.</button>
        <button class="btn operatorButtons">+</button>
        <button class="btn equalsButton">=</button>
       
    </div>
</div>
</body>
</html>
